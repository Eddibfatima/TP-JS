<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> calculer en seconde une durée exprimée </title>
</head>
<body>
    <script>
        function calculerEnSecondes(heures, minutes, secondes) {
        var totalSecondes = heures * 3600 + minutes * 60 + secondes;
        return totalSecondes;
        }
        var heures = 7;
        var minutes = 26;
        var secondes = 41;
        var resultat = calculerEnSecondes(heures, minutes, secondes);
        console.log(resultat + " secondes");
    </script>
    
</body>
</html>
